<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>BisoSant√© - D√©mo Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .container {
            max-width: 420px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            text-align: center;
            color: #2B5BA6;
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 8px;
        }
        
        .subtitle {
            text-align: center;
            color: #4A9D84;
            font-size: 14px;
            font-style: italic;
            margin: 0 0 20px;
        }
        
        .step-header {
            background: linear-gradient(135deg, #2B5BA6, #4A9D84);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .step-number {
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1.5px;
            margin-bottom: 5px;
        }
        
        .step-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .phone-container {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 30px;
            margin: 15px 0;
            position: relative;
        }
        
        .phone-screen {
            position: relative;
            border-radius: 20px;
            overflow: visible;
        }
        
        .phone-screen img {
            width: 100%;
            display: block;
            border-radius: 20px;
        }
        
        .hand-pointer {
            position: absolute;
            animation: bounce 1.5s ease-in-out infinite;
            pointer-events: none;
            z-index: 10;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .hand-icon {
            font-size: 50px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
        }
        
        .hand-label {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #FF6B35;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        
        .hand-label::after {
            content: '';
            position: absolute;
            bottom: -7px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #FF6B35;
        }
        
        .instruction-box {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 4px solid #FF6B35;
        }
        
        .instruction-box p {
            margin: 0;
            color: #495057;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .navigation {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .nav-button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .nav-button.prev {
            background: #e9ecef;
            color: #495057;
        }
        
        .nav-button.next {
            background: linear-gradient(135deg, #2B5BA6, #4A9D84);
            color: white;
        }
        
        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .nav-button:active:not(:disabled) {
            opacity: 0.8;
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BISOSANT√â</h1>
        <p class="subtitle">D√©mo Interactive Guid√©e</p>
        
        <div class="step-header">
            <div class="step-number" id="stepNumber">√âTAPE 1 / 10</div>
            <div class="step-title" id="stepTitle">Connexion Email</div>
        </div>
        
        <div class="phone-container">
            <div class="phone-screen">
                <img id="screenshot" src="Screenshot_20260207_190901_BisoSante.png" alt="BisoSant√©">
                <div class="hand-pointer" id="handPointer" style="display: none;">
                    <div class="hand-label" id="handLabel">Cliquez ici</div>
                    <div class="hand-icon">üëÜ</div>
                </div>
            </div>
        </div>
        
        <div class="instruction-box">
            <p id="instructionText">Cliquez sur le bouton Email pour vous connecter</p>
        </div>
        
        <div class="navigation">
            <button class="nav-button prev" id="prevButton">‚óÄ Pr√©c.</button>
            <button class="nav-button next" id="nextButton">Suivant ‚ñ∂</button>
        </div>
    </div>

    <script>
        const steps = [
            {
                title: "Connexion Email",
                instruction: "Cliquez sur le bouton Email pour vous connecter",
                screenshot: "Screenshot_20260207_190901_BisoSante.png",
                hand: { left: "30%", top: "38%", label: "Bouton Email" }
            },
            {
                title: "Saisie Email",
                instruction: "Entrez votre adresse email dans le champ",
                screenshot: "Screenshot_20260207_190901_BisoSante.png",
                hand: { left: "50%", top: "48%", label: "Tapez votre email" }
            },
            {
                title: "Mot de Passe",
                instruction: "Cr√©ez un mot de passe s√©curis√© (minimum 8 caract√®res)",
                screenshot: "Screenshot_20260207_190901_BisoSante.png",
                hand: { left: "50%", top: "58%", label: "Mot de passe" }
            },
            {
                title: "Se Connecter",
                instruction: "Appuyez sur le bouton Connexion",
                screenshot: "Screenshot_20260207_190901_BisoSante.png",
                hand: { left: "50%", top: "77%", label: "Connexion" }
            },
            {
                title: "Page d'Accueil",
                instruction: "D√©couvrez toutes les cat√©gories de services disponibles",
                screenshot: "Screenshot_20260207_191135_BisoSante.png",
                hand: { left: "50%", top: "12%", label: "Barre de recherche" }
            },
            {
                title: "Recherche",
                instruction: "Utilisez la barre de recherche pour trouver un √©tablissement",
                screenshot: "Screenshot_20260207_191202_BisoSante.png",
                hand: { left: "50%", top: "12%", label: "Tapez ici" }
            },
            {
                title: "R√©sultats",
                instruction: "Consultez les r√©sultats tri√©s par distance",
                screenshot: "Screenshot_20260207_191202_BisoSante.png",
                hand: { left: "50%", top: "35%", label: "Voir les d√©tails" }
            },
            {
                title: "Informations",
                instruction: "Consultez les horaires, adresse et contacts complets",
                screenshot: "Screenshot_20260207_191504_BisoSante.png",
                hand: { left: "25%", top: "60%", label: "Appeler" }
            },
            {
                title: "Urgences",
                instruction: "Acc√©dez rapidement aux services d'urgence 24h/24",
                screenshot: "Screenshot_20260207_191611_BisoSante.png",
                hand: { left: "80%", top: "88%", label: "SOS 112" }
            },
            {
                title: "F√©licitations ! üéâ",
                instruction: "Vous ma√Ætrisez maintenant BisoSant√©. T√©l√©chargez l'application !",
                screenshot: "Screenshot_20260207_191135_BisoSante.png",
                hand: null
            }
        ];

        let currentStepIndex = 0;

        function updateDisplay() {
            const step = steps[currentStepIndex];
            
            // Mise √† jour des textes
            document.getElementById('stepNumber').textContent = `√âTAPE ${currentStepIndex + 1} / ${steps.length}`;
            document.getElementById('stepTitle').textContent = step.title;
            document.getElementById('instructionText').textContent = step.instruction;
            
            // Mise √† jour de l'image
            document.getElementById('screenshot').src = step.screenshot;
            
            // Mise √† jour de la main
            const handPointer = document.getElementById('handPointer');
            const handLabel = document.getElementById('handLabel');
            
            if (step.hand) {
                handPointer.style.left = step.hand.left;
                handPointer.style.top = step.hand.top;
                handPointer.style.display = 'block';
                handLabel.textContent = step.hand.label;
            } else {
                handPointer.style.display = 'none';
            }
            
            // Mise √† jour des boutons
            document.getElementById('prevButton').disabled = (currentStepIndex === 0);
            
            const nextButton = document.getElementById('nextButton');
            if (currentStepIndex === steps.length - 1) {
                nextButton.textContent = 'üéâ Terminer';
            } else {
                nextButton.textContent = 'Suivant ‚ñ∂';
            }
        }

        function goToNextStep() {
            if (currentStepIndex < steps.length - 1) {
                currentStepIndex++;
                updateDisplay();
            } else {
                alert('üéâ F√©licitations !\n\nVous ma√Ætrisez BisoSant√© !\nT√©l√©chargez l\'application sur Play Store ou App Store.');
                currentStepIndex = 0;
                updateDisplay();
            }
        }

        function goToPreviousStep() {
            if (currentStepIndex > 0) {
                currentStepIndex--;
                updateDisplay();
            }
        }

        // Events pour les boutons
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        // Touch events pour mobile
        nextButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            goToNextStep();
        }, { passive: false });

        nextButton.addEventListener('click', function(e) {
            e.preventDefault();
            goToNextStep();
        });

        prevButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            if (!prevButton.disabled) {
                goToPreviousStep();
            }
        }, { passive: false });

        prevButton.addEventListener('click', function(e) {
            e.preventDefault();
            if (!prevButton.disabled) {
                goToPreviousStep();
            }
        });

        // Clavier pour desktop
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') {
                goToNextStep();
            } else if (e.key === 'ArrowLeft') {
                goToPreviousStep();
            }
        });

        // Initialisation
        updateDisplay();
    </script>
</body>
</html>
